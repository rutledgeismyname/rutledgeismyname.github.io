<script>

var randomNumber = [];
while(randomNumber.length < 10){
    var r = Math.floor(Math.random() * 999999) + 1;
    if(randomNumber.indexOf(r) === -1) randomNumber.push(r);

}
{document.querySelector(".randomNum").innerHTML = `${randomNumber}`;}


</script>
